        <center>

            </nav>

        </center>
    </header>
        <main>
            <section class="review_form">
                <center>
                    <section>
                        <h2>Sumbit Your Review</h2>
                    </section>
                    <form action="review.html">
                        <table>
                            <tr>
                                <td>
                                    <label for="book_title">Book Title :</label>&emsp;&emsp;&nbsp;&nbsp;
                                    <input type="text" placeholder="Enter Book Title Name" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Book_Author">Book Author :</label>&emsp;&nbsp;&nbsp;
                                    <input type="text" placeholder="Enter Book Author Name" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Summary">Book Summary
                                        </label><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                                    <textarea name="Book_summary" id="Book_summary" rows="6" cols="50"
                                        required></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Book_review">Book Review
                                        :</label><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                                    <textarea name="Book_review" id="Book_review" rows="6" cols="50"
                                        required></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Image">Book Image :</label>&emsp;&nbsp;&nbsp;
                                    <input type="file" placeholder="Upload Image" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <center>
                                        <br>
                                        <input type="submit" value="Submit">
                                        <input type="reset" value="Reset">
                                    </center>
                                </td>
                            </tr>
                        </table>
                    </form>
                </center>
            </section>
        </main>
